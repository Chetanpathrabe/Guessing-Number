<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <h3>I am thinking a number between 1 to 100</h3>
    <h3>Can you guess it?</h3>
    <input type="text" id="guessInput" placeholder="Num">
    <br><br>
    <button id="btn" onclick="checkGuess()">Guess</button>
    <p id="message1">No. of Guesses: 0</p>
    <p id="message2">Guessed Numbers are: None</p>
    <p id="result"></p>
    <script src="script.js"></script>

  </div>

</body>
</html>
